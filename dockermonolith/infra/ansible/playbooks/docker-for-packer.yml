- name: Intall dep-cy
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common

- name: Add GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

- name: Add docker repository to apt
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

- name: Install docker
      apt:
        name: "{{item}}"
        state: latest
        update_cache: yesyc iam service-account list
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io

- name: Start Docker
      service:
        name: docker
        state: started
        enabled: yes